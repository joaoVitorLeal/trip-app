<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mb-2">New Category</h2>
    <hr/>
    <form id="categoryForm">
        <!-- Campo nome -->
        <div class="mb-4 mt-4">
            <label class="block text-gray-600 font-medium mb-2">Name</label>
            <input 
                type="text"
                id="name" 
                name="name" 
                placeholder="e.g., Restaurants, Beaches, Malls.." 
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                required
                />
            <span class="text-red-500 text-sm">
                Required field!
            </span>
        </div>

        <!-- Campo descrição -->
          <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2">Description</label>
            <textarea 
                rows="4"
                id="description" 
                name="description" 
                placeholder="e.g., Restaurants, Beaches, Malls.." 
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                required
            >
            </textarea>
             <span class="text-red-500 text-sm">
                Required field!
            </span>
          </div>

          <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
            Register Category
          </button>
    </form>
</div>
