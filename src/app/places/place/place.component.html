<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mb-2">New Place</h2>
    <hr />

    <form id="placeForm" [formGroup]="formFields" (ngSubmit)="save()">

        <div class="mb-4 mt-4">
            <label for="name" class="block text-gray-600 font-medium mb-2">Place Name</label>
            <input 
                type="text" 
                id="name"
                name="name"
                formControlName="name"
                placeholder="e.g., JauÃ¡ Beach, Outback - Australian Food"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                required
                />
                <span class="text-red-500 text-sm" *ngIf="isInvalidFields('name')">
                    Required field!
                </span>
        </div>

        <div class="mb-4 mt-4">
            <label class="block text-gray-600 font-medium mb-2">Category</label>
            <select 
                name="category"
                id="category"
                formControlName="category"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                required
                >
                <option value="">Select a category</option>
                <option *ngFor="let c of categories" [value]="c.name">
                    {{ c.name }}
                </option>
            </select>
            <span class="text-red-500 text-sm" *ngIf="isInvalidFields('category')">
                Required field!
            </span>
        </div>

        <div class="mb-4 mt-4">
            <label for="location" class="block text-gray-600 font-medium mb-2">Location</label>
            <input 
                type="text" 
                id="location"
                name="location"
                formControlName="location"
                placeholder="e.g., San Francisco, CA, USA or Salvador, BA, Brazil"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                required
                />
                <span class="text-red-500 text-sm" *ngIf="isInvalidFields('location')">
                    Required field!
                </span>
        </div>


        <div class="mb-4 mt-4">
            <label for="photoUrl" class="block text-gray-600 font-medium mb-2">Photo URL</label>
            <input 
                type="text" 
                id="photoUrl"
                name="photoUrl"
                formControlName="photoUrl"
                placeholder="e.g., https://example.com/photo.jpg"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                required
                />
                <span class="text-red-500 text-sm" *ngIf="isInvalidFields('photoUrl')">
                    Required field!
                </span>
        </div>

        <div class="mb-4 mt-4">
            <label for="rating" class="block text-gray-600 font-medium mb-2">Rating</label>
            <select 
                name="rating"
                id="rating"
                formControlName="rating"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                required
                >
                <option value="">Rate</option>
                <option [value]="1">1 - Poor</option>
                <option [value]="2">2 - Fair</option>
                <option [value]="3">3 - Good</option>
                <option [value]="4">4 - Very Good</option>
                <option [value]="5">5 - Excellent</option>
            </select>
            <span class="text-red-500 text-sm" *ngIf="isInvalidFields('rating')">
                Required field!
            </span>            
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
            Register Place
        </button>

    </form>
</div>
