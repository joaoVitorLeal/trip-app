<div class="min-h-screen bg-gradient-to-r from-blue-400 to-blue-700 text-white flex flex-col justify-center items-center"> <!--  min-h-screen -> ocupar a tela inteira -->
    <div class="text-center px-6">
        <h1 class="text-4xl font-bold mb-4">Welcome to Trip App</h1>
        <p class="text-lg font-semibold">Discover, dream and create memories everywhere</p>

        <button (click)="navigate()" *ngIf="isLoggedIn()"
            class="bg-white text-blue-400 font-semibold mt-3 py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center"
        >
           Hello {{ profile?.name }}, click here to start your adventure
        </button>

        <button (click)="googleLogin()" *ngIf="!isLoggedIn()"
            class="ml-20 bg-white text-blue-700 font-semibold mt-5 py-3 px-8 rounded-full hover:bg-gray-100 flex space-x-3 items-center"
        >
            <img width="30px" src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Google-512.png" alt="Google icon">
            <span class="px-1">Sign in with Google</span>
        </button>
        
    </div>
</div>
